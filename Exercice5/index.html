<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Page Accessible</title>
</head>
<body>
    <!-- Titre de la page -->
    <h1>Titre de la Page</h1>
    <p>Ceci est un paragraphe de texte.</p>

    <!-- Formulaire avec des Ã©tiquettes pour chaque champ -->
    <form>
        <div>
            <label for="name">Nom :</label>
            <input id="name" type="text" placeholder="Entrez votre nom" aria-label="Nom de l'utilisateur">
        </div>
        <div>
            <label for="email">Adresse e-mail :</label>
            <input id="email" type="email" placeholder="Entrez votre adresse e-mail" aria-label="Adresse e-mail de l'utilisateur">
        </div>
        <button type="submit">Envoyer</button>
    </form>

    <!-- Image avec un attribut alt -->
    <img src="assets/image.png" alt="Description de l'image" height="250">

    <!-- Lien avec un attribut title -->
    <a href="#" title="Cliquez ici pour plus d'informations">Cliquez ici</a>
</body>
</html>
